{% extends "base.html" %} {% block content %}

<h2>Index of Products</h2>
{% for product in products %}
<ul>
	<li>Title: <strong>{{ product.title }}</strong></li>
	<li>Price: <strong>Rs. {{ product.price }}</strong></li>
	<br />
	<div style="height: max-content; width: 300px">
		<li>Description: {{ product.description }}</li>
	</div>
</ul>
<hr />
{% endfor %}
<hr />
{% endblock content %}
