{% extends "base.html" %} {% block content %}
<div class="container">
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th scope="col">REGNUM</th>
				<th scope="col">NAME</th>
				<th scope="col">CGPA</th>
			</tr>
		</thead>
		<tbody>
			{% for student in students %}
			<tr>
				<td>{{ student.regnum }}</td>
				<td>{{ student.name }}</td>
				<td>{{ student.cgpa }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock content %}
